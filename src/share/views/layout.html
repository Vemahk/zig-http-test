<html>

<head>
    <meta charset="utf-8">
    <title>
        {{title}}
    </title>
    <script src="/scripts/htmx.min.js"></script>
    <script src="/scripts/htmx.ext.js"></script>
    <script src="/scripts/theme.js"></script>
    <link rel="stylesheet" type="text/css" href="/styles/tailwind.css" />
</head>

<body class="bg-gray-200 dark:bg-gray-800 flex flex-col min-h-screen">
    <header class="flex md:flex-row-reverse">
        <nav class="px-4 lg:px-6 h-12 ml-auto flex gap-4 sm:gap-6 items-center">
            <a class="text-sm font-medium dark:text-gray-200" href="/home">
                Home
            </a>
            <a class="text-sm font-medium dark:text-gray-200" href="/about">
                About
            </a>
            <button class="ml-4 text-sm font-medium hover:underline underline-offset-4 dark:text-gray-200"
                onclick="theme.toggle()">
                Toggle Dark Mode
            </button>
        </nav>
    </header>
    <main class="flex-1 flex flex-col md:flex-row">
        <section class="w-full md:w-2/3 py-12 md:py-24 lg:py-32">
            {{{content}}}
        </section>
    </main>
    <footer class="flex flex-col gap-2 sm:flex-row py-4 shrink-0 items-center px-4 md:px-6">
        <nav class="flex gap-4 sm:gap-6">
            <a class="text-xs dark:text-gray-200" href="https://github.com/Vemahk">
                GitHub
            </a>
        </nav>
        <p class="text-xs text-gray-500 dark:text-gray-400 sm:ml-auto">
            Â© Vemahk. All rights reserved.
        </p>
    </footer>
</body>

</html>
